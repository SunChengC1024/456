<script>
	var send = document.getElementsByClassName('send')[0];
	var area = document.getElementsByClassName('area')[0];
	var warning = document.getElementsByClassName('warning')[0];
	var msgBox = document.getElementById('msgBox');
	var timer;
	
	// 回车发送消息
	area.onkeydown = function(e){
		if(e.keyCode == 13&&e.shiftKey==false){
			send.onclick();
			e.preventDefault();
		}
	}

	// 点击发送按钮发送消息
	send.onclick = function(){
		if (area.value == '') {
			warning.style.display = 'block';
			clearTimeout(timer);
			timer = setTimeout(function(){
				warning.style.display = 'none';
			},1000)
		}
		else{
			var li = document.createElement('li');
			li.className = 'clearFix';
			li.innerHTML = '<p class="time">'+new Date().toLocaleString()+'</p><p class="content"><span class="conText">'+area.value+'</span><span class="myHead"></span></p>';
			msgBox.appendChild(li);
			li.scrollIntoView();
			area.value ='';
			area.focus();
			for(var i=0; i<msgBox.children.length; i++){
				msgBox.children[i].children[1].children[0].oncontextmenu=function(event){
					forRight.style.display="block"; 
					forRight.style.left=event.clientX+"px"; 
					forRight.style.top=event.clientY+"px";
					return false;
				}
			}
		}
	}
	
	//右键菜单
	var forRight=document.getElementById("right");
	forRight.style.display="none"; 
	var title=forRight.getElementsByTagName("li"); 
 
	for(var j=0;j<title.length;j++){ 
		title[j].onmouseover=function(){ 
			this.classname="active"; 
		}; 
		title[j].onmouseout=function(){ 
			this.classname=""; 
		}; 
	};
	for(var i=0; i<msgBox.children.length; i++){
		msgBox.children[i].children[1].children[0].oncontextmenu=function(event){
			forRight.style.display="block"; 
			forRight.style.left=event.clientX+"px"; 
			forRight.style.top=event.clientY+"px";
			return false;
		}
	}
	document.onclick=function(){
		forRight.style.display="none"; 
	}; 

	//表情框
	var face = document.getElementById('face');
	var small = document.getElementById('small');
	var big = document.getElementById('big');
	var l=1;
	face.onclick=function(){
		if(l%2==1){
			big.style.display="block";
			small.style.display="none";
			l++;
		}
		else{
			big.style.display="none";
			small.style.display="none";
			l++;
		}
	}
	face.onmouseover=function(){
		small.style.display="block";
	}
	face.onmouseout=function(){
		small.style.display="none";
	}
</script>
