<!DOCTYPE html>
<html>
<head>
	<title>注册</title>
	<meta charset="utf-8"/>
</head>

<body bgcolor="#E6E6FA">
	<br/><br/><br/>
	<form method="get" action="index.html">
	<table align="center" border="1" cellpadding="0" cellspacing="0" bgcolor="#E6E6FA" bordercolor="#87CEEB">
		<tr>
			<td width="89px">&nbsp;用户名：</td>
			<td width="309px" height="30px">&nbsp;
				<input type="text" name="usename">
			</td>
		</tr>
		<tr>
			<td height="30px">&nbsp;密码：</td>
			<td>&nbsp;
				<input type="password" name="password">
			</td>
		</tr>
		<tr>
			<td height="30px">&nbsp;确认密码：</td>
			<td>&nbsp;
				<input type="password" name="password">
			</td>
		</tr>
		<tr>
			<td height="30px">&nbsp;性别：</td>
			<td>&nbsp;
				<input type="radio" name="sex" value="男" checked="checked" />男
				<input type="radio" name="sex" value="nv" />女
			</td>
		</tr>
		<tr>
			<td height="30px">&nbsp;生日：</td>
			<td>&nbsp;
				<select>
					<option value="1" selected="selelcted">公历</option>
					<option value="2">农历</option>
				</select>
				<select>
					<option value="1" selected="selelcted">年</option>
					<option value="2">2017</option>
				</select>
				<select>
					<option value="1" selected="selelcted">月</option>
					<option value="2">4</option>
				</select>
				<select>
					<option value="1" selected="selelcted">日</option>
					<option value="2">1</option>
				</select>
			</td>
		</tr>
		<tr>
			<td height="30px">&nbsp;所在地：</td>
			<td>&nbsp;
				<select>
					<option value="1" selected="selelcted">中国</option>
					<option value="2"></option>
				</select>
				<select>
					<option value="1" selected="selelcted">河北</option>
					<option value="2"></option>
				</select>
				<select>
					<option value="1" selected="selelcted">石家庄</option>
					<option value="2">邯郸</option>
				</select>
			</td>
		</tr>
		<tr>
			<td height="30px">&nbsp;验证码：</td>
			<td>&nbsp;
				<input type="text" name="yanzhengma"/>
				<input type="image" src="images/yanzhengma.jpg" name="yanzhengma" width="80px" height="22px"/>
			</td >
		</tr>
		<tr>
			<td height="30px">&nbsp;证件类型：</td>
			<td>&nbsp;
				<select>
					<option value="1" selected="selelcted">身份证</option>
					<option value="2">护照</option>
				</select>
			</td>
		</tr>
		<tr>
			<td height="30px">&nbsp;证件号：</td>
			<td>&nbsp;
				<input type="text" name="zhengjianhao"/>
			</td>
		</tr>
		<tr>
			<td height="30px">&nbsp;爱好：</td>
			<td>&nbsp;
				<input type="checkbox" name="aihao" value="音乐" checked="checked" />音乐
				<input type="checkbox" name="aihao" value="读书"/>读书
				<input type="checkbox" name="aihao" value="跳舞"/>跳舞
				<input type="checkbox" name="aihao" value="下棋"/>下棋
				<input type="checkbox" name="aihao" value="其他"/>其他
			</td>
		</tr>
		<tr>
			<td height="100px">&nbsp;说明：</td>
			<td>&nbsp;
				<textarea name="多行文本框" rows="5" cols="30"></textarea>
			</td>
		</tr>
		<tr>
			<td height="30px">&nbsp;上传头像：</td>
			<td>&nbsp;
				<input type="file" name="插入！"/>
			</td>
		</tr>
		<tr>
			<td colspan="2" height="30px" align="center">
				<input type="submit" value="提交" name="sub"/>
				<input type="reset" value="重置" name="res"/>
				<input type="button" value="按钮" name="but"/>
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
